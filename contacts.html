<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-default">
                <h1 class="display-6 navbar-brand col-xs-12 col-sm-3 col-xl-2">Tim Sanders</h1>
         <nav>
          <ul class="nav text-center justify-content-end">
              <li class="nav-item border-right">
                  <a href="index.html" class="nav-link">About</a>
              </li>
              <li class="nav-item border-right">

              </li>
              <li class="nav-item border-right">
                  <a href="#" class="nav-link">Contacts</a>
              </li>
          </ul>
        </nav>
        </div>
        </div>

    <div class="container">
        <section id="contact">
            <h2>Contact</h2>
        </section>
    <form>
        <section class="form group" id="contact form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
        </section>
        <section class="form group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="example.email.com" required="required">
        </section>
        <section class="form group">
            <label for="message">Message</label>
            <textarea type="text" id="message" name="message" required="required"></textarea>
        </section>
    </form>
    <section class="col-md-3 col-md-offset-1 sidebar">
        <h2>Connect With Me</h2>
       <a href="#"><img src="./assets/css/Images/github-icon.png" alt="Github Icon">   </a>
       <a href="#"><img src="./assets/css/Images/linkedin-icon.png" alt="Linkedin Icon">
       </a>
       <a href="#"><img src="./assets/css/Images/stackoverflow-icon.png" alt="Stack OverFlow Icon">
       </a>
    </section>
    </div>

<div class="container-fluid footer-section">

</div>
